<script>
	$(function () {
		const Time = new Date().getTime();
		const scripts = [
			{name: 'app.js', path: 'js/'},
		];
		// 路徑名稱製作
		scripts.forEach(script => {
			const elementId = '#' + script.name.replace('.js', '');
			const scriptUrl = script.path ? script.path + script.name + '?t=' + Time : 'js/' + script.name + '?t=' + Time;
			$(elementId).attr('src', scriptUrl);
		});
	});
</script>
<body>
	<div id="bodylist" style="padding: 1.5rem 1.5rem 0.7rem 1.5rem;"></div>
</body>
<script>
	function timedates() {
		$(function () {
			var locale = {
				"format": 'YYYY-MM-DD',
				"separator": " 至 ",
				"applyLabel": "確認",
				"cancelLabel": "取消",
				"fromLabel": "開始時間",
				"toLabel": "結束時間'",
				"customRangeLabel": "時間區間",
				"weekLabel": "W",
				"daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
				"monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
				"firstDay": 1
			};
			$('#timedates').daterangepicker({
				'locale': locale,
				singleDatePicker: true, // 设为 true 表示单个日期选择器
				"startDate": moment(), // 设定默认的日期为当前日期
				"endDate": moment(), // 设定默认的结束日期为当前日期
				"opens": "right"
			}, function (selectedDate, endDate, label) {
				$('#selected_date').val(selectedDate.format('MM-DD')); // 将选择的日期格式化为字符串并存储在指定的输入框中
			});
		});
	}
</script>
